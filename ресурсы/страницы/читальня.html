<script src="/javascripts/облик/поле поиска.js"></script> 
<script src="/javascripts/облик/кнопки/category button.js"></script> 

<style type="text/css">
	#search
	{
		position: absolute;
		right: 20px;
		top: 6px;
		
		z-index: 10;
	}
</style>
			
<link rel="stylesheet/less" href="/облик/поле поиска.css"/>

<section id="content" class="reading">
	<div id="category_list_block" type="conditional">
		<div type="ok">
			{{if путь}}
				<div class="breadcrumbs">
					{{html path_breadcrumbs(путь)}}
				</div>
			{{/if}}
			
			<ul id="categories">
			</ul>
				
			<ul id="articles">
			</ul>
		</div>
		
		<div type="loading">Загружаем список разделов и заметок</div>
		<div type="error">Не удалось загрузить список разделов и заметок</div>
	</div>
	
	<div class="clear">&nbsp;</div>
</section>
