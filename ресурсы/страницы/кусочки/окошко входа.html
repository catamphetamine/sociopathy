<!-- Окошко входа -->
<div id="enter_window" class="collapsed no_word_carrying" title="Вход">
	<!-- пароль -->
	<div class="main_content">
		<div class="icon"></div>
		<form>
			<label for="имя" class="in-place_input_label">Введите своё имя</label>
			<input name="имя" class="field" type="text" validation="вход.имя"/>
			
			<label for="пароль" class="in-place_input_label">Введите свой пароль</label>
			<input name="пароль" class="field" type="text" validation="вход.пароль"/>
		</form>
	</div>
	
	<!-- начинаются кнопки -->
	<div class="pre_buttons"></div>

	<!-- кнопки -->
	<div class="no_word_carrying dialog_container buttons">
		<!-- отмена -->
		<div class="cancel" type="minor" styles="generic, minor, caution">
			<span type="icon" icon="cross" width="30" height="30" top_offset="5"></span>
			<label>Отмена</label>
		</div>

		<!-- войти -->			
		<div class="enter" type="dark generic" styles="generic">
			<label>Войти</label>
			<!-- <span type="icon" icon="right arrows" width="40" height="30" top_offset="7"></span> -->
		</div>
	</div>
</div>
