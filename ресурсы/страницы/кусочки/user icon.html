<div class="user_icon small">
	<div class="user_offline_picture_glow"></div>
	<div class="user_online_picture_glow"></div>
	<div class="picture" title="${имя}">
		<img class="real_picture"
			{{if $data['загружен ли аватар?']}}
				src="/загруженное/люди/${$data['адресное имя']}/картинка/маленькая.jpg${anti_cache_postfix()}"
			{{else}}
				src="/картинки/temporary/картинка с навершия.jpg"
				style="display: none"
			{{/if}}
		/>
	</div>
</div>
