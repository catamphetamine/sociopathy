<article class="business_card">
	<!-- gender -->
	<!-- <div class="gender"></div> -->
	
	<section class="personal_info">
		<!-- who is -->
		<div class="name">${name}</div>
		<div class="description">участник</div>
		
		<!-- avatar -->
		<div class="photo"></div>
	</section>
	
	<section class="info">					
		<!-- gender -->
		<div class="gender_${gender}"></div>
		
		<!-- origin -->
		<div {{if origin}}{{else}}style="visibility: hidden"{{/if}}>
			<div class="type">откуда</div>
			<div class="value">{{if origin}}${origin}{{else}}&nbsp;{{/if}}</div>
		</div>
		
		<div class="spacer"></div>
		
		<!-- interests -->
		<div class="type">увлечения</div>
		<div class="value">...</div>
	</section>
	
	<section class="miscellaneous">
		<!-- person's mood -->
		<div class="mood"></div>	
	
		<!-- Sobranie logo -->
		<!-- <a href="#" class="small_logo"></a> -->
	</section>
</article>
