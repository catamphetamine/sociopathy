<section id="content" class="article">
	
	{{html path_breadcrumbs(заметка.путь, -1)}}
	
	<!--
	<a href="#" class="edit">Править</a>
	-->
	
	<div class="visual_editor_tools_container">
		<div id="article_editor_tools" class="non_selectable visual_editor_tools">
			<ul class="main_tools">
				<!--<li class="heading">Заголовок</li>-->
				<li class="subheading" title="Подзаголовок">Подзаголовок</li>
				<!--<li class="paragraph">Абзац</li>-->
				<li class="link" title="Ссылка">Ссылка</li>
				<li class="citation" title="Выдержка">Выдержка</li>
				<li class="list" title="Список"><span></span></li>
				<li class="picture" title="Картинка"><span></span></li>
				<li class="undo" title="Отменить последнее действие"><span></span></li>
				<li class="redo" title="Вернуть обратно отменённое действие"><span></span></li>
			</ul>

			<div class="additional_tools_container">
				<ul class="additional_tools">
					<li class="formula" title="Выражение">E = mc<sup>2</sup></li>
					<li class="subscript" title="Подстрочный символ">x<sub>y</sub></li>
					<li class="superscript" title="Надстрочный символ">x<sup>y</sup></li>
					<li class="code" title="Однострочный код"><code>&lt;кусочек кода/&gt;</code></li>
					<li class="multiline_code" title="Многострочный код"><code>&lt;много кода/&gt;</code></li>
					<li class="video" title="Ролик"><span></span></li>
					<li class="html" title="Html"><code>&lt;html/&gt;</code></li>
				</ul>
			</div>
			
			<span class="more"></span>
			<span class="less"></span>
		</div>
	</div>
	
	<div id="article_edit_mode_actions" class="non_selectable">
		<!--
		Применить внесённые правки или Выбросить этот черновик
		-->
		
		<!-- done button -->
		<div class="done" type="dark generic" styles="generic">
			<span type="icon" icon="check" width="24" height="24" top_offset="8"></span>
			<label>Сохранить правки</label>
		</div>
		
		<!-- cancel button
		<div class="cancel" type="minor" styles="generic, minor, caution">
			<span type="icon" icon="cross" width="30" height="30" top_offset="5"></span>
			<label>Выбросить этот черновик</label>
		</div>
		 -->
	</div>
	
	<article>
		<h1 editable="true">${заметка.название}</h1>
		
		<section editable="true">
			{{html заметка.содержимое}}
		</section>
	</article>
	
	<div class="clear">&nbsp;</div>
</section>

<div id="article_edit_mode_actions_placeholder" class="non_selectable"></div>
