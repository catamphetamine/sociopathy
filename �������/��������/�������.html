<section id="content">
	<!-- picture -->
	<div class="fix_margin_bug">
		<div id="concept"></div>
	</div>

	<br/>

	<!-- Registration button -->
	<div class="join_button_block" type="conditional" on_error="check_invite_error" action="check_invite" style="display: none">
		<div type="ok">
			<span id="join_button" class="centered"></span>
		</div>
		<div type="loading">Ищем вас в списке приглашённых</div>
		<div type="error">Не удалось поискать вас в списке приглашённых</div>
	</div>

	<!-- Registration window -->
	<div id="join_dialog" set_width="true" class="collapsed dialog_window translated_title" label="page 'welcome', dialog 'join', title">

		<div class="no_word_carrying container">

			<!-- register form slider -->
			<form>
				<div class="slider">

					<!-- 1st slide: имя -->
					<div class="slide name">
						<div class="icon"></div>
						<div class="form">
							<label for="имя" class="translated" label="page 'welcome', dialog 'join', name request"></label>

							<input name="имя" class="field" type="text"/>
						</div>
					</div>

					<!-- 2nd slide: пол -->
					<div class="slide gender">
						<label for="пол" class="translated" label="page 'welcome', dialog 'join', gender request"></label>

						<div class="chooser" class="center">
							<div style="padding-top: 40px"></div>

							<div class="clear"></div>
							<span name="male" value="мужской"></span>
							<span name="female" value="женский"></span>
						</div>

						<input name="пол" type="hidden"/>
					</div>

					<!-- 3rd slide: откуда (country, city, etc) -->
					<div class="slide origin">
						<div class="icon"></div>
						<div class="form">
							<label for="откуда" class="translated" label="page 'welcome', dialog 'join', origin request"></label>

							<input name="откуда" class="field" type="text"/>
						</div>
					</div>
					
					<!-- пароль -->
					<div class="slide password">
						<div class="icon"></div>
						<div class="form">
							<label for="пароль">Придумайте себе пароль</label>
							<input name="пароль" class="field" type="text"/>
						</div>
					</div>
				</div>
			</form>
		</div>

		<!-- dialog window buttons block starts -->
		<div class="pre_buttons"></div>

		<!-- dialog window buttons -->
		<div class="no_word_carrying dialog_container non_selectable buttons">
			<!-- cancel button -->
			<span class="cancel left" type="minor" styles="generic, minor, caution">
				<span type="icon" icon="cross" width="30" height="30" top_offset="5"></span>
				<span class="translated" label="button 'cancel'"></span>
			</span>

			<!-- next button -->			
			<span class="next right" type="dark generic" styles="generic">
				<span class="translated" label="button 'next'"></span>
				<span type="icon" icon="right arrows" width="40" height="30" top_offset="7"></span>
			</span>

			<!-- done button -->
			<span class="done right" type="dark generic" styles="generic">
				<span type="icon" icon="check" width="24" height="24" top_offset="8"></span>
				<span class="translated" label="button 'done'"></span>
			</span>
		</div>
	</div>
</section>
