<section id="content">
	<div id="chat_block" type="conditional">
		<div type="ok" id="chat_container">
			<div class="who_is_online_container">
				<div class="who_is_online_bar">
					<ul class="who_is_online"></ul>
					<div class="background"></div>
				</div>
			</div>
		
			<div class="older">
				<div class="more_container">
					<div type="loading_more">Загружаем ещё сообщения</div>
					<div type="loading_more_error">Не удалось догрузить сообщения</div>
				</div>	
				<a href="#">Раньше</a>
			</div>
			
			<div class="message_list_container">
				<!--
				<div class="border">&nbsp;</div>
				-->
				<ul class="chat"></ul>
				<div class="new_messages_smooth_border">&nbsp;</div>
			</div>
		</div>
		
		<div type="loading">Загружаем сообщения</div>
		<div type="error">Не удалось загрузить сообщения</div>
	</div>
	
	<div id="compose_message" style="display: none">
		<div class="visual_editor_tools_container"></div>
		
		<!-- лишних пробелов в article не ставить -->
		<article contenteditable="true"><p></p></article>
	</div>
</section>
