	<body>
		<aside>
			<nav>
				<!-- top menu panel -->
				<!-- fixes the box-shadow scroll bar bug in Fire Fox -->
				<div id="panel_box_shadow_fixer">
					<div id="panel">
						<!-- the menu -->
						<ul id="panel_menu">
							<li name="reading" class="translated" label="panel, reading"></li>
							<li name="people" link="people.html" class="translated" label="panel, people"></li>
							<li name="help" class="translated" label="panel, help"></li>
						</ul>
			
						<!-- logo -->
						<a href="/"><img id="panel_logo" src="images/panel/logo.png"/></a>
					</div>
				</div>
			</nav>
		</aside>
	
		<section>
			<!-- picture -->
			<div id="concept"></div>
	
			<br/>
	
			<!-- Registration button -->
			<span id="join_button" class="centered"></span>
	
			<!-- Registration window -->
			<div id="join_dialog" set_width="true" class="translated_title" label="page 'welcome', dialog 'join', title">

				<div class="no_word_carrying dialog_window_container">
					
					<!-- register form slider -->
					<form>
						<div id="join_dialog_slider" class="slider">
			
							<!-- 1st slide: name -->
							<div class="slide">
								<div id="guy_fawkes_mask"></div>
								<div id="join_dialog_name_form">
									<label for="name" class="translated" label="page 'welcome', dialog 'join', name request"></label>
									
									<div style="padding-top: 10px"></div>
									
									<input id="join_dialog_name_field" name="name" class="field" type="text"/>
								</div>
							</div>

							<!-- 2nd slide: gender -->
							<div class="slide">
								<label for="gender" class="translated" label="page 'welcome', dialog 'join', gender request"></label>
								
								<div id="join_form_gender_chooser" class="center">
									<div class="float_centerer">
										<div style="padding-top: 40px"></div>
										
										<div class="clear"></div>
										<span style="display: block; float: left; margin-right: 40px" name="male" value="male"></span>
										<span style="display: block; float: left" name="female" value="female"></span>
									</div>
								</div>
								
								<input id="join_form_gender" name="gender" type="hidden"/>
							</div>
	
							<!-- 3rd slide: origin (country, city, etc) -->
							<div class="slide">
								<div id="earth_icon"></div>
								<div id="join_dialog_origin_form">
									<label for="origin" class="translated" label="page 'welcome', dialog 'join', origin request"></label>
									
									<div style="padding-top: 10px"></div>
									
									<input name="origin" class="field" type="text"/>
								</div>
							</div>
						</div>
					</form>
				</div>

				<!-- dialog window buttons block starts -->
				<div class="pre_buttons"></div>
			
				<!-- dialog window buttons -->
				<div class="no_word_carrying dialog_container non_selectable dialog_window_buttons">
					<!-- cancel button -->
					<span id="join_dialog_cancel_button" class="left" type="minor" styles="generic, minor, caution">
						<span type="icon" icon="cross" width="30" height="30" top_offset="5"></span>
						<span class="translated" label="button 'cancel'"></span>
					</span>
					
					<!-- next button -->			
					<span id="join_dialog_next_button" class="right" type="dark generic" styles="generic">
						<span class="translated" label="button 'next'"></span>
						<span type="icon" icon="right arrows" width="40" height="30" top_offset="7"></span>
					</span>

					<!-- done button -->
					<span id="join_dialog_done_button" class="right" type="dark generic" styles="generic">
						<span type="icon" icon="check" width="24" height="24" top_offset="8"></span>
						<span class="translated" label="button 'done'"></span>
					</span>
				</div>
			</div>
		</section>
			
		<!-- registration finished message -->
		<div id="joined_message" title="Готово" class="">
			Добро пожаловать в Собрание
		</div>
			
		<!-- AJAX loading window -->
		<div id="loading_indicator" class="translated_title" label="page, dialog 'loading', title">
			<div class="dialog_window_container" style="text-align: center">
				<a class="loading_indicator_image_source image" href="" target="_blank">
					<img class="loading_indicator_image" src=""/>
				</a>
			</div>
		</div> 

		<!-- Unsupported browser popup -->
		<div id="unsupported_browser_message" class="translated_title" label="page, dialog 'unsupported browser', title">
			<div class="no_word_carrying dialog_window_container">
				<div class="translated text" label="page, dialog 'unsupported browser', content"></div>
				
				<br/>
				<br/>
				
				<div class="float_centerer">
					<a class='image' style="display: block; float: left; margin-right: 200px" href="http://www.google.com/chrome?hl=ru"><img src="images/page/welcome/chrome.png"/></a>
					<a class='image' style=" float: left" href="http://www.mozilla-europe.org/ru/firefox/"><img src="images/page/welcome/firefox.png"/></a>
				</div>
			</div>
		</div>

		<!-- field watermark styling -->

		<!-- stretches the gradient background to the height of the entire page -->
