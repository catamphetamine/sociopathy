<li author="${отправитель._id}">
	<div class="content_wrapper">
		<div class="content multiline_text rich_formatting messages_rich_formatting">{{html Wiki_processor.decorate(сообщение)}}</div>
	</div>

	<!-- {{if is_online(отправитель._id)}}online{{/if}} -->
	<div class="author no_word_carrying">
		<a href="${link_to('user', отправитель.id)}">
			<span class="name" title="${отправитель.имя}">
				${отправитель.имя}
			</span>
			{{tmpl "message user icon"}}
		</a>
	</div>
	
	<div class="when no_word_carrying intelligent_date blank_if_just_now" date="${когда.getTime()}" title="${когда.toString('dd.MM.yyyy в HH:mm:ss')}">${когда_примерно}</div>
</li>
