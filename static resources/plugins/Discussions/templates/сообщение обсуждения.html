<li _id="${_id}">
	<div class="content_wrapper">
		<div class="content multiline_text rich_formatting messages_rich_formatting">
			{{html сообщение}}
		</div>
	</div>

	<div class="author no_word_carrying">
		<a href="${link_to('user', отправитель.id)}">
			<span class="name" title="${отправитель.имя}">
				${отправитель.имя}
			</span>
			
			{{tmpl(отправитель) "user icon"}}
		</a>
	</div>	
		
	<div class="when no_word_carrying intelligent_date blank_if_just_now" date="${когда.getTime()}">${когда_примерно}</div>
</li>
