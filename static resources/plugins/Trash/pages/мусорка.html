<section class="trash_plugin_trash_page">
	<div class="main_conditional">
		<div type="ok" class="main_content center">
			<div class="center">
				<table class="trash">
					<tr>
						<th>${text('pages.trash.table.what')}</th>
						<th>${text('pages.trash.table.content')}</th>
						<th>${text('pages.trash.table.user')}</th>
						<th>${text('pages.trash.table.when')}</th>
					</tr>
				</table>
			</div>
			
			<div class="empty">${text('page.empty')}</div>
		</div>
	
		<div type="loading">Загружаем содержимое мусорки</div>
		<div type="error">Не удалось загрузить содержимое мусорки</div>
		
		<div type="loading_more">Загружаем ещё</div>
		<div type="loading_more_error">Не удалось догрузить содержимое мусорки</div>
	</div>
	
	<div id="scroll_detector"></div>
</section>
