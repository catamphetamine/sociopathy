<li _id="${_id}">
	<a href="${link_to('talk', id)}">
		{{each(index, собеседник) участники}}
			{{tmpl(Object.x_over_y({ a_bit_smaller: true }, собеседник)) 'user icon'}}
		{{/each}}
		
		{{if последнее_сообщение}}
			<div class="when no_word_carrying intelligent_date blank_if_just_now" date="${последнее_сообщение.когда.getTime()}">${последнее_сообщение.когда_примерно}</div>
		{{/if}}
			
		<span class="title">${название}</span>
	</a>
	
	<div class="left">
		<span>Вы вышли из беседы «${название}».</span> <a class="cancel_unparticipation" href="#">Отмена</a>
	</div>
</li>
