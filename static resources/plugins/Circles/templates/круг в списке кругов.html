<h2>${название}</h2>

<ul class="members">
	{{if члены.length == 0}}
		<li class="empty">${text('pages.circles.circle.empty')}</li>
	{{else}}
		{{each(index, член) члены}}
			<li class="member">
				{{tmpl(член) 'маленький аватар'}}
				<a href="/люди/${член.id}" class="name">${член.имя}</a>
			</li>
		{{/each}}
	{{/if}}
</ul>
