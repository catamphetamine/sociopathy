	#search
	{
		position: absolute;
		right: 20px;
		top: 6px;
		
		z-index: 10;

<section id="content" class="reading">
	<div class="main_conditional">
		<div type="ok" class="main_content">
			<div class="breadcrumbs_container"></div>
			
			<div class="empty">Пусто</div>

			<div class="add" mode="правка">
				<div class="button">Добавить раздел</div>
			</div>

			<div class="move" mode="действия">
				<div class="button">Перенести этот раздел</div>
			</div>
			
			<ul id="categories">
			</ul>

			<div class="new_article" mode="действия">
				<div class="button">Написать заметку</div>
			</div>
				
			<ul id="articles">
			</ul>
		</div>
		
		<div type="loading">Загружаем список разделов и заметок</div>
		<div type="error">Не удалось загрузить список разделов и заметок</div>
	</div>
	
	<div class="clear">&nbsp;</div>
</section>
