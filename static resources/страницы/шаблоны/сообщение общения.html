<li author="${отправитель._id}">
	<div class="content_wrapper">
		<div class="markup content multiline_text messages_markup">{{html сообщение}}</div>
	</div>

	<!-- {{if is_online(отправитель._id)}}online{{/if}} -->
	<div class="author no_word_carrying">
		<div class="name" title="${отправитель.имя}">
			<a href="${link_to('user', отправитель.id)}">
				${отправитель.имя}
			</a>
		</div>
		
		<a href="${link_to('user', отправитель.id)}">
			{{tmpl(Object.x_over_y({ interactive: true, a_bit_smaller: true }, отправитель)) "user icon"}}
		</a>
	</div>
	
	<div class="when no_word_carrying intelligent_date blank_if_just_now" date="${когда.getTime()}" title="${когда.toString(Configuration.Message_date_format)}">${когда_примерно}</div>
</li>
