<section id="content">
	<!-- Registration button -->
	<div class="join_button_block non_selectable">
		<div type="ok">
			<div id="join_button" class="centered">${text('pages.main.join')}</div>
		</div>
		<div type="loading">${text('pages.main.invite.validating')}</div>
		<div type="error">${text('pages.main.invite.validation failed')}</div>
	</div>

	<!-- Registration window -->
	<div id="join_dialog" class="collapsed" title="${text('pages.main.join')}">
		<div name="name">
			<div class="icon"></div>
			<form>
				<label for="имя">${text('pages.main.registration.name')}</label>
				<input name="имя" class="field" type="text" validation="прописка.имя"/>
			</form>
		</div>

		<div name="gender">
			<form>
				<label for="пол">${text('pages.main.registration.gender')}</label>

				<div class="chooser non_selectable center">
					<div style="padding-top: 40px"></div>

					<div class="clear"></div>
					<span name="male" value="мужской"></span>
					<span name="female" value="женский"></span>
				</div>

				<input name="пол" type="hidden" validation="прописка.пол"/>
			</form>
		</div>

		<div name="origin">
			<div class="icon"></div>
			<form>
				<label for="откуда">${text('pages.main.registration.origin')}</label>
				<input name="откуда" class="field" type="text" validation="прописка.откуда"/>
			</form>
		</div>
		
		<div name="mail">
			<div class="icon"></div>
			<form>
				<label for="почта">${text('pages.main.registration.mailbox')}</label>
				<input name="почта" class="field" type="text" validation="прописка.почта"/>
			</form>
		</div>
		
		<div name="password">
			<div class="icon"></div>
			<form>
				<label for="пароль">${text('pages.main.registration.password')}</label>
				<input name="пароль" class="field" type="text" validation="прописка.пароль"/>
			</form>
		</div>
	</div>
</section>
