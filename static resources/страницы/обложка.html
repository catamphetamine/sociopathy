<section id="content">
	<!-- picture -->
	<div class="fix_margin_bug">
		<div id="concept"></div>
	</div>

	<!-- Registration button -->
	<div class="join_button_block non_selectable">
		<div type="ok">
			<div id="join_button" class="centered"></div>
		</div>
		<div type="loading">Ищем вас в списке приглашённых</div>
		<div type="error">Не удалось поискать вас в списке приглашённых</div>
	</div>

	<!-- Registration window -->
	<div id="join_dialog" class="collapsed" title="Присоединиться">
		<div name="name">
			<div class="icon"></div>
			<form>
				<label for="имя">Выберите себе имя пользователя</label>
				<input name="имя" class="field" type="text" validation="прописка.имя"/>
			</form>
		</div>

		<div name="gender">
			<form>
				<label for="пол">Укажите свой пол</label>

				<div class="chooser non_selectable center">
					<div style="padding-top: 40px"></div>

					<div class="clear"></div>
					<span name="male" value="мужской"></span>
					<span name="female" value="женский"></span>
				</div>

				<input name="пол" type="hidden" validation="прописка.пол"/>
			</form>
		</div>

		<div name="origin">
			<div class="icon"></div>
			<form>
				<label for="откуда">В какой местности вы проживаете?</label>
				<input name="откуда" class="field" type="text" validation="прописка.откуда"/>
			</form>
		</div>
		
		<div name="mail">
			<div class="icon"></div>
			<form>
				<label for="почта">Ваш почтовый ящик</label>
				<input name="почта" class="field" type="text" validation="прописка.почта"/>
			</form>
		</div>
		
		<div name="password">
			<div class="icon"></div>
			<form>
				<label for="пароль">Придумайте себе пароль</label>
				<input name="пароль" class="field" type="text" validation="прописка.пароль"/>
			</form>
		</div>
	</div>
</section>
