<!-- Окошко ввода значения -->
<div id="simple_value_dialog" class="simple_value_dialog collapsed no_word_carrying">
	<div class="main_content">
		<div class="icon"></div>
		<form>
		</form>
	</div>
	
	<!-- начинаются кнопки -->
	<div class="pre_buttons"></div>

	<!-- кнопки -->
	<div class="no_word_carrying buttons">
		<!-- отмена -->
		<div class="button cancel" type="minor" styles="generic, minor, caution">
			<span type="icon" icon="cross" width="30" height="30" top_offset="3"></span>
			<label>${text('actions.cancel')}</label>
		</div>

		<!-- применить -->			
		<div class="button ok" type="dark generic" styles="generic">
			<!--
			<span type="icon" icon="check" width="24" height="24" top_offset="8"></span>
			-->
			<label>${text('actions.ok')}</label>
		</div>
	</div>
</div>
