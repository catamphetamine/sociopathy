<!--
	Применить внесённые правки или отменить их
	-->
<div class="edit_mode_actions fixed_on_the_bottom non_selectable collapsed">
	<!-- done button -->
	<div class="done" type="dark generic" styles="generic">
		<span type="icon" icon="check" width="24" height="24" top_offset="8"></span>
		<label>${text('modes.edit mode.action panel.save')}</label>
	</div>
	
	<!-- cancel button -->
	<div class="cancel" type="minor" styles="generic, minor, caution">
		<span type="icon" icon="cross" width="30" height="30" top_offset="4"></span>
		<label>${text('modes.edit mode.action panel.cancel')}</label>
	</div>
</div>
