<div id="unsaved_changes" class="collapsed multiline_text no_word_carrying" title="${text('page.unsaved changes.title')}">
	<div class="main_content">${text('page.unsaved changes.text')}</div>
	
	<!-- начинаются кнопки -->
	<div class="pre_buttons"></div>

	<!-- кнопки -->
	<div class="no_word_carrying buttons">
		<!-- отмена -->
		<div class="cancel left" type="minor" styles="generic, minor">
			<label>${text('page.unsaved changes.no')}</label>
		</div>

		<!-- войти -->			
		<div class="discard right" type="dark dangerous" styles="generic, dangerous">
			<label>${text('page.unsaved changes.yes')}</label>
		</div>
	</div>
</div>
